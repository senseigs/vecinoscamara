<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMARAS DE SEGURIDAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Puedes agregar estilos adicionales si lo necesitas */
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col items-center justify-center min-h-screen">
    
    <div id="login-container" class="container mx-auto p-4 md:p-8 max-w-sm text-center bg-gray-800 rounded-xl shadow-2xl">
        <h2 class="text-3xl font-extrabold mb-4 text-yellow-400">Acceso Restringido</h2>
        <p class="text-gray-400 mb-6">Ingresa la contraseña para continuar.</p>
        
        <form id="login-form">
            <input 
                type="password" 
                id="password" 
                class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500" 
                placeholder="Contraseña"
                required
            >
            <button 
                type="submit" 
                class="mt-4 w-full bg-yellow-400 text-gray-900 font-bold py-3 rounded-lg shadow-lg transition-all duration-300 hover:bg-yellow-500 hover:scale-105"
            >
                Entrar
            </button>
            <p id="error-message" class="mt-4 text-red-400 font-bold hidden">Contraseña incorrecta. Intenta de nuevo.</p>
        </form>
    </div>

    <div id="main-content" class="hidden container mx-auto p-4 md:p-8 max-w-2xl text-center">
        <img src="https://huggingface.co/datasets/darkred06/appsdelajuste/resolve/main/Captura%20desde%202025-08-21%2000-11-44.png?download=true" alt="Icono Vecinos Vigilantes" class="mx-auto h-24 mb-6">
        <h1 class="text-4xl md:text-5xl font-extrabold my-8 text-yellow-400 drop-shadow-lg">
            CAMARAS DE SEGURIDAD
        </h1>
        <p>Para poder ver las camaras se ajusto el link de cada una en cada boton , para regresar al inicio solo pulsen retroceder</p>
        <br>
        <div class="flex flex-col md:flex-row gap-6 justify-center">
            <a href="https://alternative-air-ray-colors.trycloudflare.com/video" class="w-full md:w-1/2">
                <button class="bg-gray-800 text-white font-bold py-4 px-8 rounded-xl shadow-2xl transition-all duration-300 hover:bg-gray-700 hover:scale-105 transform">
                    Cámara 1
                </button>
            </a>

            <a href="https://lover-cure-deluxe-shuttle.trycloudflare.com/video" class="w-full md:w-1/2">
                <button class="bg-gray-800 text-white font-bold py-4 px-8 rounded-xl shadow-2xl transition-all duration-300 hover:bg-gray-700 hover:scale-105 transform">
                    Cámara 2
                </button>
            </a>
        </div>

        <div class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2025 Darkred dev. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que la página se recargue

            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.getElementById('login-container');
            const mainContent = document.getElementById('main-content');

            // --- ESTO ES IMPORTANTE ---
            // Define la contraseña aquí.
            // ¡ADVERTENCIA! Esta contraseña es visible en el código fuente de la página.
            // Úsala solo para acceso local o no crítico.
            const correctPassword = "vecinos2025"; 

            if (passwordInput.value === correctPassword) {
                loginContainer.classList.add('hidden');
                mainContent.classList.remove('hidden');
            } else {
                errorMessage.classList.remove('hidden');
                passwordInput.value = ''; // Limpia el campo de contraseña
            }
        });
    </script>
</body>
</html>
